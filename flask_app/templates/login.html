<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/main.css')}}">
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/password.js') }}"></script>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="regiistration_form">

            <div class="login">
                <form action="/login" method="post">
                    {% with messages = get_flashed_messages(category_filter=["loginError"]) %}
                        {% if messages %}
                            {% for  message in messages %} 
                                <p class="text-danger">{{message}}</p> 
                            {% endfor %}
                        {% endif %} 
                    {% endwith %}
                    <div class = "top">
                        <a href="/getreg">Join</a>
                        <a href="getlogin">Sign In</a>
                    </div>
                    <div class = "bottom">
                        
                        <h1 class="text-primary">Login</h1>
                        <div class="mb-3">
                            <label for="email" class="form-label text-grey">Email:</label>
                            <input type="text" name="email"  class="form-control border-dark">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label text-grey">Password:</label>
                            <input type="password" name="password" id="hide" class="form-control border-dark">
                            <input type="checkbox" onclick="disappear()" class="color" style="color: white;"> Show Password
                        </div>
                        <button class="btn btn-primary">Login</button>
                    </form>
                    </div>
            </div>
        </div>
        
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/password.js') }}"></script>
</body>
